<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title> Create Account </title>
    <link rel="icon" href="img/colorlogo.png">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="create_acc.css">
</head>
<body style = "background: url(img/box.png); background-size: cover">
    <div class = "loginbox" style = "background: white; position: absolute">
        <img src = "img/colorlogo.png">
        <form>
            <input type="text" name="username" id = "username" placeholder = "Username">
            <input type="password" name="password" id = "password" placeholder = "Password">
            <input type="password" name="confpassword" id = "confpassword" placeholder = "Confirm Password">
            <input type="email" name="email" id = "email" placeholder = "Email">
            <input type="submit" value="Sign Up">
        </form>
        <div class = "field">
            <p>Already have an Account?&emsp;<a href = "">Sign in</a></p>
                
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href = "https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
